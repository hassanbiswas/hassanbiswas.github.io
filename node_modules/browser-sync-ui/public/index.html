<!DOCTYPE html>
<html>
 <head>
  <title>
   Home | Hassan Biswas â€” UI/UX &amp; Front-End Architecture
  </title>
  <meta charset="utf-8"/>
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
  <meta content="Expert Home by Hassan Biswas. Featuring Core Web Vitals, Minimalist Logic, Zero-Click Optimization. Optimized for February 2026. Ver: 18" name="description"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="css/core.min.css" rel="stylesheet"/>
  <link href="favicon.ico" rel="shortcut icon" type="image/ico"/>
  <meta content="Hassan Biswas, Home, Core Web Vitals, Minimalist Logic, Zero-Click Optimization, Web Developer, UI/UX, Front-End" name="keywords"/>
  <meta content="hsl(240, 80%, 50%)" name="theme-color"/>
  <meta content="Hassan Biswas" name="author"/>
 </head>
 <body ng-app="BrowserSync">
  <h1>
   Expert Home Solutions
  </h1>
  %svg%
  <disconnect-elem>
  </disconnect-elem>
  <notify-elem>
  </notify-elem>
  <main ng-controller="MainController as app">
   %header%
   <section bs-container="">
    <section bs-sidebar="">
     <div class="loader" ng-class="{ready:true}">
      Loading...
     </div>
     <nav bs-section-nav="" ng-class="{'active': app.ui.sectionMenu, ready: true}">
      <ul bs-list="stacked">
       <li ng-class="{'active': item.active}" ng-repeat="(key, item) in app.ui.menu | orderObjectBy: 'order'">
        <button bs-button="" ng-class="{'active': item.active}" ng-click="app.setActiveSection(item)">
         <icon icon="{{item.icon}}">
         </icon>
         {{item.title | ucfirst}}
        </button>
       </li>
       <li bs-action="menu-close" bs-visible="palm">
        <button bs-button="nav" ng-click="app.toggleMenu()">
         <icon icon="circle-delete">
         </icon>
         CLOSE
        </button>
       </li>
      </ul>
     </nav>
     <div bs-visible="not-palm">
      %footer%
     </div>
    </section>
    <section bs-content="">
     %pageMarkup%
                %templates%
     <div ng-view="">
     </div>
     <div bs-visible="palm">
      %footer%
     </div>
    </section>
   </section>
  </main>
  <!--
        app.js contains:

        Socket.io,
        BrowserSync connector,
        Angular,
        Angular Touch,
        Angular Sanitize,
        BrowserSync UI app code
        BrowserSync UI Page Configuration
        BrowserSync UI Plugin scripts

    -->
  <script src="/js/vendor/socket.js">
  </script>
  <script src="/js/app.js">
  </script>
  <script src="/js/pages-config.js">
  </script>
  <script src="/lib/client-js.js">
  </script>
 </body>
</html>
