name: Daily Heartbeat & Sitemap Ping

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize Logic for Version
        run: |
          # Matches your JS: const VERSION = new Date().getDate();
          echo "Syncing with Logic Version: $(date +'%d')"

      - name: Heartbeat Ping
        run: |
          curl -I -s https://hassanbiswas.github.io > /dev/null
          echo "Site heartbeat sent."

      - name: Ping Google Sitemap
        run: |
          # Standard Google Search Console ping URL
          curl -s https://www.google.com/ping?sitemap=https://hassanbiswas.github.io/sitemap.xml > /dev/null
          echo "Sitemap pinged to Google."

      - name: Execution Success
        run: echo "Automation complete for $(date)"
        
