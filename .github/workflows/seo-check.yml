name: Performance, Accessibility, Best Practices, SEO Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # Daily automation for zero maintenance

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          # Use Date for cache-busting/versioning logic
          echo "VERSION=$(date +%d%m%Y)" >> $GITHUB_ENV
          sudo apt-get update
          sudo apt-get install -y bc jq

      - name: Run Audit (Lighthouse CI)
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://hassanbiswas.github.io/
          # Moved parameters into 'runs' to follow strict action schema
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
          # Using Chrome flags for better mobile/desktop emulation reliability
          chromeFlags: --no-sandbox --headless --disable-gpu

      - name: Generate Visual Job Summary
        if: always()
        env:
          MANIFEST: ${{ steps.lighthouse.outputs.manifest }}
          LINKS: ${{ steps.lighthouse.outputs.links }}
        run: |
          echo "### ðŸš€ Lighthouse Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Category | Score | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- | --- |" >> $GITHUB_STEP_SUMMARY

          # Extracting scores safely with jq
          PERF=$(echo "$MANIFEST" | jq -r '.[0].summary.performance * 100 | tonumber | floor')
          ACC=$(echo "$MANIFEST" | jq -r '.[0].summary.accessibility * 100 | tonumber | floor')
          BP=$(echo "$MANIFEST" | jq -r '.[0].summary["best-practices"] * 100 | tonumber | floor')
          SEO=$(echo "$MANIFEST" | jq -r '.[0].summary.seo * 100 | tonumber | floor')

          # Brand Logic: Applying status based on your 95%+ requirements
          echo "| âš¡ Performance | ${PERF}% | $( [ $PERF -ge 95 ] && echo "âœ…" || echo "âŒ" ) |" >> $GITHUB_STEP_SUMMARY
          echo "| â™¿ Accessibility | ${ACC}% | $( [ $ACC -ge 95 ] && echo "âœ…" || echo "âŒ" ) |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ› ï¸ Best Practices | ${BP}% | $( [ $BP -ge 95 ] && echo "âœ…" || echo "âŒ" ) |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” SEO | ${SEO}% | $( [ $SEO -ge 100 ] && echo "âœ…" || echo "âŒ" ) |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          REPORT_URL=$(echo "$LINKS" | jq -r 'to_entries[0].value')
          if [ "$REPORT_URL" != "null" ]; then
            echo "ðŸ”— [View Full Report]($REPORT_URL)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Automation Log
        run: echo "Audit completed for version ${{ env.VERSION }} on $(date)."
        
