name: Performance, Accessibility, Best Practices, SEO Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # Daily automation for zero maintenance

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: [actions/checkout@v4](https://github.com/actions/checkout)

      - name: Setup Environment
        run: |
          # Automation Logic: Using date for cache-busting/versioning
          const VERSION = new Date().getDate();
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Build Version: $VERSION"
          # Ensure bc is installed for math comparisons
          sudo apt-get install -y bc

      - name: Run Audit (Lighthouse CI)
        id: lighthouse
        uses: [treosh/lighthouse-ci-action@v12](https://github.com/treosh/lighthouse-ci-action)
        with:
          urls: |
            https://hassanbiswas.github.io/
          numberOfRuns: 3
          preset: 'desktop'
          assertions: |
            {
              "categories:performance": ["error", {"minScore": 0.95}],
              "categories:accessibility": ["error", {"minScore": 0.95}],
              "categories:best-practices": ["error", {"minScore": 0.95}],
              "categories:seo": ["error", {"minScore": 1.0}]
            }
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Generate Visual Job Summary
        if: always()
        run: |
          # Extracting results from the Lighthouse Manifest output
          # Using brand color HSL(240, 80%, 50%) logic for visual cues
          
          echo "### ðŸš€ Lighthouse Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Category | Score | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- | --- |" >> $GITHUB_STEP_SUMMARY

          # Helper to parse JSON manifest and format scores
          # Note: scores in manifest are 0-1, multiplying by 100 for display
          RESULTS='${{ steps.lighthouse.outputs.manifest }}'
          PERF=$(echo $RESULTS | jq -r '.[0].summary.performance * 100')
          ACC=$(echo $RESULTS | jq -r '.[0].summary.accessibility * 100')
          BP=$(echo $RESULTS | jq -r '.[0].summary.bestPractices * 100')
          SEO=$(echo $RESULTS | jq -r '.[0].summary.seo * 100')

          echo "| âš¡ Performance | $PERF% | $( [ $(echo "$PERF >= 95" | bc) -eq 1 ] && echo "âœ…" || echo "âŒ" ) |" >> $GITHUB_STEP_SUMMARY
          echo "| â™¿ Accessibility | $ACC% | $( [ $(echo "$ACC >= 95" | bc) -eq 1 ] && echo "âœ…" || echo "âŒ" ) |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ› ï¸ Best Practices | $BP% | $( [ $(echo "$BP >= 95" | bc) -eq 1 ] && echo "âœ…" || echo "âŒ" ) |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” SEO | $SEO% | $( [ $(echo "$SEO >= 100" | bc) -eq 1 ] && echo "âœ…" || echo "âŒ" ) |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Full Report](${{ steps.lighthouse.outputs.links[0] }})" >> $GITHUB_STEP_SUMMARY

      - name: Automation Log
        run: echo "Audit for Performance, Accessibility, Best Practices, and SEO completed."
        
