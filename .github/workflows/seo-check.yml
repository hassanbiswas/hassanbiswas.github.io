name: Performance, Accessibility, Best Practices, SEO Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # Daily automation for zero maintenance

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          # Automation Logic: Using date for cache-busting/versioning via Shell
          VERSION=$(date +%d)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Build Version: $VERSION"
          # Ensure bc and jq are installed for math and JSON parsing
          sudo apt-get update
          sudo apt-get install -y bc jq

      - name: Run Audit (Lighthouse CI)
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://hassanbiswas.github.io/
          numberOfRuns: 3
          preset: 'desktop'
          assertions: |
            {
              "lighthouse:performance": ["error", {"minScore": 0.95}],
              "lighthouse:accessibility": ["error", {"minScore": 0.95}],
              "lighthouse:best-practices": ["error", {"minScore": 0.95}],
              "lighthouse:seo": ["error", {"minScore": 1.0}]
            }
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Generate Visual Job Summary
        if: always()
        run: |
          # Extracting results from the Lighthouse Manifest output
          # Grounding visual cues in brand logic
          
          echo "### ðŸš€ Lighthouse Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Category | Score | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- | --- |" >> $GITHUB_STEP_SUMMARY

          # Parse JSON manifest and format scores
          RESULTS='${{ steps.lighthouse.outputs.manifest }}'
          
          # Use jq to extract scores (multiplying 0-1 range by 100)
          PERF=$(echo $RESULTS | jq -r '.[0].summary.performance * 100 | add')
          ACC=$(echo $RESULTS | jq -r '.[0].summary.accessibility * 100 | add')
          BP=$(echo $RESULTS | jq -r '.[0].summary.best-practices * 100 | add')
          SEO=$(echo $RESULTS | jq -r '.[0].summary.seo * 100 | add')

          # Logic for status icons based on your high-performance standards
          echo "| âš¡ Performance | ${PERF}% | $( [ $(echo "$PERF >= 95" | bc) -eq 1 ] && echo "âœ…" || echo "âŒ" ) |" >> $GITHUB_STEP_SUMMARY
          echo "| â™¿ Accessibility | ${ACC}% | $( [ $(echo "$ACC >= 95" | bc) -eq 1 ] && echo "âœ…" || echo "âŒ" ) |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ› ï¸ Best Practices | ${BP}% | $( [ $(echo "$BP >= 95" | bc) -eq 1 ] && echo "âœ…" || echo "âŒ" ) |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” SEO | ${SEO}% | $( [ $(echo "$SEO >= 100" | bc) -eq 1 ] && echo "âœ…" || echo "âŒ" ) |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          # Retrieve the first link from the links output array
          LINKS='${{ steps.lighthouse.outputs.links }}'
          REPORT_URL=$(echo $LINKS | jq -r '.[0]')
          echo "ðŸ”— [View Full Report]($REPORT_URL)" >> $GITHUB_STEP_SUMMARY

      - name: Automation Log
        run: echo "Audit for Performance, Accessibility, Best Practices, and SEO completed."
        
