name: Deploy Website

on:
  # 1. Logic: Execute whenever you modify/push code
  push:
    branches: ["main"]

  # 2. Logic: Execute every month (Zero Maintenance)
  # Runs at 00:00 on the 1st of every month
  schedule:
    - cron: '0 0 1 * *'

  # 3. Logic: Execute after "Unzip Assets Automation" completes
  workflow_run:
    workflows: ["Unzip Assets Automation"]
    types:
      - completed

  # 4. Logic: Allow manual execution if ever needed
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Prevents multiple deployments from overlapping
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    # Logic: Only block if the trigger was 'workflow_run' and it failed.
    # Otherwise, allow push, schedule, and dispatch to run freely.
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Deployment Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Root directory for hassanbiswas.github.io

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
