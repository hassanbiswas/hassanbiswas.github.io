name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - '**'
  workflow_run:
    workflows: ["compression.yml"]
    types:
      - completed
  schedule:
    # Zero Maintenance: Executes automatically at 00:00 on the 1st and 15th
    - cron: '0 0 1,15 * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  process-and-deploy:
    runs-on: ubuntu-latest
    # Logic Preservation: Only runs if push/schedule/dispatch OR successful compression
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
