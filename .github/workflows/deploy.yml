name: Deploy Website

on:
  push:
    branches:
      - main
    paths:
      - '**'
  # Execute whenever compression.yml completes successfully
  workflow_run:
    workflows: ["compression.yml"]
    types:
      - completed
  # Zero Maintenance: Executes automatically at 00:00 on the 1st and 15th
  schedule:
    - cron: '0 0 1,15 * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  process-and-deploy:
    runs-on: ubuntu-latest
    # Only run if triggered by push/schedule/dispatch OR a successful compression workflow
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Code
        uses: [actions/checkout@v4](https://github.com/actions/checkout)
        with:
          fetch-depth: 0

      - name: Initialize Logic Automation
        id: process_logic
        run: |
          # Logic Automation: Cache-busting (Day of month)
          # Equivalent to: const VERSION = new Date().getDate();
          VERSION_ID=$(date +%d)
          echo "VERSION_ID=$VERSION_ID" >> $GITHUB_ENV
          echo "Executing Automation for Version: $VERSION_ID"

      - name: Update Version Logic in JS
        run: |
          # Automatically inject the VERSION into your JS files
          # Targets all .js files globally in the repository
          find . -name "*.js" -exec sed -i "s/const VERSION = .*/const VERSION = $VERSION_ID;/g" {} +

      - name: Commit and Push Changes
        run: |
          git config --global user.name "hassanbiswas"
          git config --global user.email "hassanbiswas.github.io@gmail.com"
          
          # Pull latest to prevent non-fast-forward issues
          git pull origin main --rebase
          git add .
          
          # Logic Preservation: Only push if files were changed or VERSION updated
          if git diff --staged --quiet; then
            echo "No changes to commit (Logic preserved)."
          else
            git commit -m "Automated Deployment: Version ${VERSION_ID} (Zero Maintenance)"
            git push origin main
          fi

      - name: Setup Pages
        uses: [actions/configure-pages@v4](https://github.com/actions/configure-pages)

      - name: Upload Artifact
        uses: [actions/upload-pages-artifact@v3](https://github.com/actions/upload-pages-artifact)
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: [actions/deploy-pages@v4](https://github.com/actions/deploy-pages)
        
