name: Production Deployment

on:
  # This triggers ONLY after your existing unzip.yml is finished
  workflow_run:
    workflows: ["unzip"] # Replace this with the exact 'name:' found at the top of your unzip.yml
    types:
      - completed
  # Allows you to run it manually if needed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-site:
    # Only run if the unzip workflow actually succeeded (not if it failed)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
