name: Deploy Website

on:
  push:
    branches: ["main"]
  workflow_run:
    # This MUST match the 'name' field of the first YML exactly
    workflows: ["Unzip Assets Automation"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    # Logic: Only run if it's a manual trigger, a direct push, 
    # or the Unzip workflow finished successfully.
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Deploying high-performance digital experiences from root

      - name: Deploy to GitHub Pages
        id: deployment
        uses: tragedy/deploy-pages@v4 # Note: Standard action is actions/deploy-pages@v4
        uses: actions/deploy-pages@v4
        
