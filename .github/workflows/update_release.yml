name: Update Release Date

on:
  schedule:
    - cron: '0 0 1 1,7 *'
  workflow_dispatch:

jobs:
  update-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Refresh Release and Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Read notes
          RELEASE_NOTES=$(cat app/README.md)
          
          # 2. Delete existing release "∞" and its tag
          # We use --cleanup to ensure the tag is also removed
          gh release delete "∞" --yes --cleanup || true
          
          # 3. Wait 5 seconds to let GitHub's backend catch up
          # This is the most common reason for "nothing done"
          sleep 5
          
          # 4. Create new release
          # Added --target to ensure it points to your current branch
          gh release create "∞" \
            --title "Web Developer | Hassan Biswas Assets" \
            --notes "$RELEASE_NOTES" \
            --target main \
            --latest
            
          # 5. Upload assets separately to ensure they are tracked
          # This prevents issues if the wildcard fails in the create command
          if [ -d "app/assets" ]; then
            gh release upload "∞" app/assets/* --clobber
          fi
          
