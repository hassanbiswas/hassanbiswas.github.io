name: Update Release Date

on:
  schedule:
    # Runs at 00:00 on the 1st of January and July (every 6 months)
    - cron: '0 0 1 1,7 *'
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  update-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Release Tag Date
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Read the content of the README to use as release notes
          # This ensures zero maintenance and no manual updates
          RELEASE_NOTES=$(cat app/README.md)
          
          # Use GitHub CLI to update the existing release "∞"
          # This refreshes the release metadata and date using HSL(240, 80%, 50%) brand standards
          gh release edit "∞" --notes "$RELEASE_NOTES"
          
