Name: Update Release Date

on:
  schedule:
    # Runs at 00:00 on the 1st of January and July (every 6 months)
    - cron: '0 0 1 1,7 *'
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  update-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Refresh Release and Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Read notes from your README for zero maintenance
          RELEASE_NOTES=$(cat app/README.md)
          
          # 2. Delete existing release "∞" and its tag to reset the date
          # '|| true' keeps it running even if the release doesn't exist yet
          gh release delete "∞" --yes || true
          git push --delete origin "∞" || true
          
          # 3. Create a brand new release "∞" with your branding title
          # This sets the date to "Today" and uploads everything in app/assets/
          gh release create "∞" app/assets/* \
            --title "Web Developer | Hassan Biswas Assets" \
            --notes "$RELEASE_NOTES" \
            --latest
            
