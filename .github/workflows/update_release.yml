Name: Update Release Date

on:
  schedule:
    # Runs at 00:00 on the 1st of January and July
    - cron: '0 0 1 1,7 *'
  workflow_dispatch:

jobs:
  update-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Refresh Release and Date
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Read notes from README
          RELEASE_NOTES=$(cat app/README.md)
          
          # 2. Delete the old release and tag to reset the date
          # Use --yes to skip confirmation
          gh release delete "∞" --yes || true
          git push --delete origin "∞" || true
          
          # 3. Create a new release with the same tag "∞"
          # This sets the date to "Today" automatically
          gh release create "∞" \
            --title "Web Developer | Hassan Biswas.apk" \
            --notes "$RELEASE_NOTES" \
            --latest
            
