name: Automated Compression Logic & Asset Sync
on:
  push:
    branches:
      - main
    paths:
      - '**/*.zip'
      - '**/*.7z'
      - '**/*.tar'
      - '**/*.gz'
      - '**/*.rar'
      - '**/*.bz2'
  schedule:
    - cron: '0 0 1,15 * *'
  workflow_dispatch:

jobs:
  extract-and-clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Process Archives & Preserve Logic
        run: |
          # Logic Automation: Replaces JS const VERSION = new Date().getDate();
          VERSION=$(date +%d)
          echo "Logic Automation Version: $VERSION"

          # 1. Define strictly excluded paths (Fallback Security)
          EXCLUDES=( ".git" ".github" "node_modules" "src" "dist" "app" )

          # 2. Find compressed files while ignoring excluded directories
          FIND_CMD="find . -type f \( -name '*.zip' -o -name '*.7z' -o -name '*.tar' -o -name '*.gz' -o -name '*.rar' \)"
          for dir in "${EXCLUDES[@]}"; do
            FIND_CMD+=" -not -path './$dir/*'"
          done

          ARCHIVES=$(eval $FIND_CMD)

          if [ -z "$ARCHIVES" ]; then
            echo "No new compressed files found in allowed paths."
            exit 0
          fi

          echo "$ARCHIVES" | while read -r ARCHIVE; do
            TARGET_DIR=$(dirname "$ARCHIVE")
            TEMP_EXTRACT="./temp_extract_$(date +%s)"
            mkdir -p "$TEMP_EXTRACT"

            echo "Extracting $ARCHIVE..."
            if [[ "$ARCHIVE" == *.zip ]]; then unzip -o "$ARCHIVE" -d "$TEMP_EXTRACT";
            elif [[ "$ARCHIVE" == *.7z ]]; then 7z x "$ARCHIVE" -o"$TEMP_EXTRACT" -y;
            elif [[ "$ARCHIVE" == *.rar ]]; then unrar x -o+ "$ARCHIVE" "$TEMP_EXTRACT";
            else tar -xf "$ARCHIVE" -C "$TEMP_EXTRACT"; fi

            # 3. Handle Nested Folders (Flattening Logic)
            CONTENT_COUNT=$(ls -1 "$TEMP_EXTRACT" | wc -l)
            if [ "$CONTENT_COUNT" -eq 1 ] && [ -d "$TEMP_EXTRACT"/* ]; then
              SUB_FOLDER=$(find "$TEMP_EXTRACT" -maxdepth 1 -type d | tail -n 1)
              echo "Flattening nested folder: $(basename "$SUB_FOLDER")"
              mv "$SUB_FOLDER"/* "$SUB_FOLDER"/.* "$TEMP_EXTRACT/" 2>/dev/null || true
              rmdir "$SUB_FOLDER"
            fi

            # 4. Duplicate Detection & Safe Removal
            ls -A "$TEMP_EXTRACT" | while read -r item; do
              if [ -e "$TARGET_DIR/$item" ]; then
                echo "Removing duplicate: $item"
                rm -rf "$TARGET_DIR/$item"
              fi
            done
            
            # Move extracted files to target and cleanup
            mv "$TEMP_EXTRACT"/* "$TARGET_DIR/"
            rm -rf "$TEMP_EXTRACT"
            echo "Successfully synced $ARCHIVE"
          done
          
      - name: Inject Version Logic into JS
        run: |
          const VERSION = new Date().getDate();
          # Finds all JS files excluding node_modules and updates the VERSION constant
          find . -name "*.js" -not -path "./node_modules/*" -exec sed -i "s/const VERSION = .*;/const VERSION = ${VERSION};/g" {} +
          

      - name: Commit & Push Changes
        run: |
          git config --local user.email "hassanbiswas.github.io@gmail.com"
          git config --local user.name "Hassan Biswas"
          git add .
          git commit -m "Automated Asset Sync & Logic Preservation [Skip CI]" || echo "No changes to commit"
          git push
          
