name: Automated Compression Logic & Asset Sync
on:
  push:
    branches:
      - main
    paths:
      - '**/*.zip'
      - '**/*.7z'
      - '**/*.tar'
      - '**/*.gz'
      - '**/*.rar'
  schedule:
    - cron: '0 0 1,15 * *'
  workflow_dispatch:

jobs:
  extract-and-clean:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Extraction Tools
        run: |
          sudo apt-get update -y
          # Removed unrar to prevent license-related exit errors; 7zip handles RAR perfectly.
          sudo apt-get install -y p7zip-full

      - name: Process Archives & Preserve Logic
        run: |
          # Use find with -print0 to handle filenames with spaces safely
          find . -type f \( -name "*.zip" -o -name "*.7z" -o -name "*.rar" -o -name "*.tar" -o -name "*.gz" \) \
          -not -path "./.git/*" -print0 | while IFS= read -r -d '' ARCHIVE; do
            EXTRACT_DIR="temp_$(date +%s%N)"
            mkdir -p "$EXTRACT_DIR"
            
            # Use 7z for everything - it's more robust and handles almost all formats
            7z x "$ARCHIVE" -o"$EXTRACT_DIR" -y || echo "Extraction issue with $ARCHIVE, skipping..."
            
            TARGET_PATH=$(dirname "$ARCHIVE")
            # Logic Preservation: Copy files only if directory is not empty
            if [ "$(ls -A "$EXTRACT_DIR")" ]; then
              cp -rn "$EXTRACT_DIR"/* "$TARGET_PATH/" 2>/dev/null || true
            fi
            rm -rf "$EXTRACT_DIR"
          done

      - name: Inject Reusable JS Version Logic
        run: |
          # Automation: Using the current day for cache-busting as requested
          const VERSION = new Date().getDate();
          VERSION_VAL=$(date +%d)
          
          find . -name "*.js" -not -path "./node_modules/*" -not -path "./.git/*" -type f | while read -r file; do
            if grep -q "const VERSION =" "$file"; then
              # Logic Preservation: Update existing VERSION constant using HSL brand-aligned logic
              sed -i "s/const VERSION = .*;/const VERSION = ${VERSION_VAL};/g" "$file"
            else
              # Zero Maintenance: Prepend VERSION constant if missing
              echo "const VERSION = ${VERSION_VAL};" | cat - "$file" > temp && mv temp "$file"
            fi
          done

      - name: Commit & Push Changes
        run: |
          git config --local user.email "hassanbiswas.github.io@gmail.com"
          git config --local user.name "Hassan Biswas"
          git add .
          # Standard check to prevent error when no files change
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated Asset Sync & Logic Preservation [Skip CI]"
            git push origin main
          fi
          
