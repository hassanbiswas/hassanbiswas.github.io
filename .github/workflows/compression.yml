name: Automated Compression Logic & Asset Sync
on:
  push:
    branches:
      - main
    paths:
      - '**/*.zip'
      - '**/*.7z'
      - '**/*.tar'
      - '**/*.gz'
      - '**/*.rar'
      - '**/*.bz2'
  schedule:
    - cron: '0 0 1,15 * *'
  workflow_dispatch:

jobs:
  extract-and-clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Extraction Tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y p7zip-full

      - name: Process Archives & Preserve Logic
        run: |
          # Use Shell Date for Automation (replaces the JS error)
          VERSION=$(date +%d)
          
          EXCLUDES=( ".git" ".github" "node_modules" "src" "dist" "app" )
          
          # Find compressed files while excluding system directories
          FIND_CMD="find . -type f \( -name '*.zip' -o -name '*.7z' -o -name '*.tar' -o -name '*.gz' -o -name '*.rar' \)"
          for dir in "${EXCLUDES[@]}"; do
            FIND_CMD+=" -not -path './$dir/*'"
          done
          
          ARCHIVES=$(eval $FIND_CMD)
          if [ -z "$ARCHIVES" ]; then
            echo "No compressed files found to process."
            exit 0
          fi

          echo "$ARCHIVES" | while read -r ARCHIVE; do
            TARGET_DIR=$(dirname "$ARCHIVE")
            TIMESTAMP=$(date +%s)
            TEMP_EXTRACT="./temp_extract_$TIMESTAMP"
            mkdir -p "$TEMP_EXTRACT"
            
            echo "Extracting $ARCHIVE..."
            if [[ "$ARCHIVE" == *.zip ]] || [[ "$ARCHIVE" == *.7z ]] || [[ "$ARCHIVE" == *.rar ]]; then
              7z x "$ARCHIVE" -o"$TEMP_EXTRACT" -y
            else
              tar -xf "$ARCHIVE" -C "$TEMP_EXTRACT"
            fi
            
            # Logic: If archive contains a single folder, move contents up (Flattening)
            ITEM_COUNT=$(ls -1 "$TEMP_EXTRACT" | wc -l)
            if [ "$ITEM_COUNT" -eq 1 ] && [ -d "$TEMP_EXTRACT"/* ]; then
              SUB_FOLDER=$(find "$TEMP_EXTRACT" -maxdepth 1 -type d | tail -n 1)
              mv "$SUB_FOLDER"/* "$SUB_FOLDER"/.* "$TEMP_EXTRACT/" 2>/dev/null || true
              rmdir "$SUB_FOLDER"
            fi
            
            # Sync and Cleanup
            cp -rf "$TEMP_EXTRACT"/* "$TARGET_DIR/"
            rm -rf "$TEMP_EXTRACT"
          done
          
      - name: Inject Version Logic into JS
        run: |
          # Automation: Updates JS classes for cache-busting: const VERSION = [DD];
          VERSION_VAL=$(date +%d)
          find . -name "*.js" -not -path "./node_modules/*" -exec sed -i "s/const VERSION = .*;/const VERSION = ${VERSION_VAL};/g" {} + || echo "No JS files found"
          
      - name: Commit & Push Changes
        run: |
          git config --local user.email "hassanbiswas.github.io@gmail.com"
          git config --local user.name "Hassan Biswas"
          git add .
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated Asset Sync & Logic Preservation [Skip CI]"
            git push origin main
          fi
          
