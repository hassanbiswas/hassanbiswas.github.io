name: Automated Compression Logic & Asset Sync

on:
  push:
    branches:
      - main
    paths:
      - '**/*.zip'
      - '**/*.7z'
      - '**/*.tar'
      - '**/*.gz'
      - '**/*.rar'
  schedule:
    - cron: '0 0 1,15 * *'
  workflow_dispatch:

jobs:
  extract-and-clean:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Extraction Tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y p7zip-full rsync

      - name: Process Archives & Sync Assets
        run: |
          # 1. Logic Preservation: Find archives, excluding hidden git files
          # Using a temporary directory outside the repo tree to prevent recursive syncing
          TEMP_PARENT="/tmp/ext_assets"
          mkdir -p "$TEMP_PARENT"

          find . -type f \( -name "*.zip" -o -name "*.7z" -o -name "*.rar" -o -name "*.tar" -o -name "*.gz" \) \
          -not -path "./.git/*" -print0 | while IFS= read -r -d '' ARCHIVE; do
            
            EXTRACT_DIR="$TEMP_PARENT/$(basename "$ARCHIVE")_dir"
            mkdir -p "$EXTRACT_DIR"
            
            # Extract content; -aoa overwrites. 
            if 7z x "$ARCHIVE" -o"$EXTRACT_DIR" -y; then
              TARGET_PATH=$(dirname "$ARCHIVE")
              
              # Sync to target. 
              # Added --exclude to ensure we don't accidentally sync the archive back into itself
              rsync -av --exclude='.git/' "$EXTRACT_DIR/" "$TARGET_PATH/"
            fi
            
            rm -rf "$EXTRACT_DIR"
          done
          rm -rf "$TEMP_PARENT"

      - name: Inject Reusable JS Version Logic
        run: |
          # Automation: Using the day of the month for cache-busting as requested
          # const VERSION = new Date().getDate();
          VERSION_VAL=$(date +%e | tr -d ' ')
          
          # Find JS files, excluding dependencies
          # Fixed: We use a temporary file to safely prepend logic without data loss
          find . -name "*.js" -not -path "./node_modules/*" -not -path "./.git/*" -type f | while read -r file; do
            if grep -q "const VERSION =" "$file"; then
              # Update existing version string
              sed -i "s|const VERSION = .*|const VERSION = ${VERSION_VAL};|g" "$file"
            else
              # Prepend version logic to the top of the file safely
              echo "const VERSION = ${VERSION_VAL};" > "${file}.tmp"
              cat "$file" >> "${file}.tmp"
              mv "${file}.tmp" "$file"
            fi
          done

      - name: Commit & Push Changes
        run: |
          git config --local user.email "hassanbiswas.github.io@gmail.com"
          git config --local user.name "Hassan Biswas"
          
          git add .
          
          # Check for changes to avoid empty commit errors
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Automated Asset Sync & Logic Preservation [skip ci]"
            git push origin main
          else
            echo "No changes detected. Skipping commit."
          fi
          
