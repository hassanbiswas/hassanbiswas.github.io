name: Automated Compression Logic & Asset Sync
on:
  push:
    branches:
      - main
    paths:
      - '**/*.zip'
      - '**/*.7z'
      - '**/*.tar'
      - '**/*.gz'
      - '**/*.rar'
      - '**/*.bz2'
  schedule:
    - cron: '0 0 1,15 * *'
  workflow_dispatch:

jobs:
  extract-and-clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Extraction Tools
        run: |
          sudo apt-get update
          # unrar is required for proprietary RAR formats that p7zip can't handle alone
          sudo apt-get install -y p7zip-full unrar

      - name: Process Archives & Preserve Logic
        run: |
          # Logic Automation: Cache-busting version
          VERSION_VAL=$(date +%d)
          
          # Find all archives while strictly excluding system/source directories
          # Using a while loop to handle file paths with spaces safely
          find . -type f \( -name "*.zip" -o -name "*.7z" -o -name "*.tar" -o -name "*.gz" -o -name "*.rar" -o -name "*.bz2" \) | while read -r ARCHIVE; do
            
            # Skip excluded paths manually for better control
            [[ "$ARCHIVE" =~ .git/|.github/|node_modules/|src/|dist/|app/ ]] && continue
            
            TARGET_DIR=$(dirname "$ARCHIVE")
            TEMP_EXTRACT="./temp_extract_$(date +%s)_$RANDOM"
            mkdir -p "$TEMP_EXTRACT"
            
            echo "Processing: $ARCHIVE"
            
            # Extraction Logic with Fallback Security
            if [[ "$ARCHIVE" == *.tar ]] || [[ "$ARCHIVE" == *.gz ]] || [[ "$ARCHIVE" == *.bz2 ]]; then
              tar -xf "$ARCHIVE" -C "$TEMP_EXTRACT" || echo "Tar extraction failed"
            else
              # 7z handles .zip, .7z, and .rar (with unrar installed)
              7z x "$ARCHIVE" -o"$TEMP_EXTRACT" -y || echo "7z extraction failed"
            fi
            
            # Flattening Logic: If archive contains a single folder, move contents up
            if [ $(ls -1 "$TEMP_EXTRACT" | wc -l) -eq 1 ] && [ -d "$TEMP_EXTRACT"/* ]; then
              SUB_FOLDER=$(find "$TEMP_EXTRACT" -maxdepth 1 -mindepth 1 -type d)
              mv "$SUB_FOLDER"/* "$SUB_FOLDER"/.* "$TEMP_EXTRACT/" 2>/dev/null || true
              rmdir "$SUB_FOLDER"
            fi
            
            # Sync and Cleanup with Logic Preservation
            # dotglob ensures hidden files are copied; nullglob prevents errors if empty
            shopt -s dotglob nullglob
            if [ "$(ls -A "$TEMP_EXTRACT")" ]; then
                cp -rf "$TEMP_EXTRACT"/* "$TARGET_DIR/"
                echo "Synced $ARCHIVE to $TARGET_DIR"
            fi
            rm -rf "$TEMP_EXTRACT"
          done
          
      - name: Inject Version Logic into JS
        run: |
          # Automation: const VERSION = [Day of Month];
          VERSION_VAL=$(date +%d)
          find . -name "*.js" -not -path "./node_modules/*" -exec sed -i "s/const VERSION = .*;/const VERSION = ${VERSION_VAL};/g" {} + || echo "No JS files found to update"
          
      - name: Commit & Push Changes
        run: |
          git config --local user.email "hassanbiswas.github.io@gmail.com"
          git config --local user.name "Hassan Biswas"
          git add .
          # Logic: Prevent infinite loops by skipping CI on the auto-commit
          git commit -m "Automated Asset Sync & Logic Preservation [Skip CI]" || echo "No changes to commit"
          git push
          
