name: Automated Compression Logic & Asset Sync

on:
  push:
    branches:
      - main
    paths:
      - '**/*.zip'
      - '**/*.7z'
      - '**/*.tar'
      - '**/*.gz'
      - '**/*.rar'
  schedule:
    - cron: '0 0 1,15 * *'
  workflow_dispatch:

jobs:
  extract-and-clean:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Extraction Tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y p7zip-full

      - name: Process Archives & Preserve Logic
        run: |
          # Use a specific temp prefix to avoid accidental deletions
          TEMP_BASE="logic_temp_$(date +%s)"
          
          find . -type f \( -name "*.zip" -o -name "*.7z" -o -name "*.rar" -o -name "*.tar" -o -name "*.gz" \) \
          -not -path "./.git/*" -print0 | while IFS= read -r -d '' ARCHIVE; do
            
            EXTRACT_DIR="${TEMP_BASE}_ext"
            mkdir -p "$EXTRACT_DIR"
            
            # Extract content; -aoa overwrites to ensure latest version is synced
            7z x "$ARCHIVE" -o"$EXTRACT_DIR" -y || continue
            
            # Sync files to the same directory as the archive
            TARGET_PATH=$(dirname "$ARCHIVE")
            
            # Use 'cp -a' to preserve attributes and 'n' to prevent overwriting existing logic 
            # if that's your preference, but -rf is better for "latest version" sync.
            if [ "$(ls -A "$EXTRACT_DIR")" ]; then
              cp -rf "$EXTRACT_DIR"/* "$TARGET_PATH/" 2>/dev/null || true
            fi
            
            rm -rf "$EXTRACT_DIR"
          done

      - name: Inject Reusable JS Version Logic
        run: |
          # Logic Automation: Using the day of the month for cache-busting as requested
          # This matches your requirement: const VERSION = new Date().getDate();
          VERSION_VAL=$(date +%d)
          
          find . -name "*.js" -not -path "./node_modules/*" -not -path "./.git/*" -type f | while read -r file; do
            # Check if the exact constant exists to avoid double-injection
            if grep -q "const VERSION =" "$file"; then
              # Safe replacement using | as a delimiter
              sed -i "s|const VERSION = .*|const VERSION = ${VERSION_VAL};|g" "$file"
            else
              # Prepend the version at the top of the file
              echo -e "const VERSION = ${VERSION_VAL};\n$(cat "$file")" > "$file"
            fi
          done

      - name: Commit & Push Changes
        run: |
          git config --local user.email "hassanbiswas.github.io@gmail.com"
          git config --local user.name "Hassan Biswas"
          git add .
          # Check for changes to avoid empty commit errors
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            # [Skip CI] is crucial to prevent the action from triggering itself
            git commit -m "Automated Asset Sync & Logic Preservation [skip ci]"
            git push origin main
          fi
          
