name: Automated Compression Logic & Asset Sync

on:
  push:
    branches:
      - main
    paths:
      - '**/*.zip'
      - '**/*.7z'
      - '**/*.tar'
      - '**/*.gz'
      - '**/*.rar'
  schedule:
    - cron: '0 0 1,15 * *'
  workflow_dispatch:

jobs:
  extract-and-clean:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Extraction Tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y p7zip-full rsync

      - name: Process Archives & Preserve Logic
        run: |
          # Define Cache-Busting logic as requested
          # const VERSION = new Date().getDate();
          VERSION_VAL=$(date +%e | tr -d ' ')
          
          find . -type f \( -name "*.zip" -o -name "*.7z" -o -name "*.rar" -o -name "*.tar" -o -name "*.gz" \) \
          -not -path "./.git/*" -print0 | while IFS= read -r -d '' ARCHIVE; do
            
            EXTRACT_DIR="temp_extract_$(date +%s)"
            mkdir -p "$EXTRACT_DIR"
            
            # Extract content; -aoa overwrites. 
            # || true ensures the loop continues even if one archive is corrupt
            7z x "$ARCHIVE" -o"$EXTRACT_DIR" -y || { rm -rf "$EXTRACT_DIR"; continue; }
            
            TARGET_PATH=$(dirname "$ARCHIVE")
            
            # Sync extracted files to target. 
            # --ignore-existing can be added if you prefer strict Logic Preservation
            if [ -d "$EXTRACT_DIR" ] && [ "$(ls -A "$EXTRACT_DIR")" ]; then
              rsync -av --exclude='.git/' "$EXTRACT_DIR/" "$TARGET_PATH/"
            fi
            
            rm -rf "$EXTRACT_DIR"
          done

      - name: Inject Reusable JS Version Logic
        run: |
          # Logic Automation: Using the day of the month for cache-busting
          VERSION_VAL=$(date +%e | tr -d ' ')
          
          # Find JS files, excluding dependencies
          JS_FILES=$(find . -name "*.js" -not -path "./node_modules/*" -not -path "./.git/*" -type f)
          
          for file in $JS_FILES; do
            # Use '|| true' to prevent grep exit code 1 from killing the script
            if grep -q "const VERSION =" "$file"; then
              sed -i "s|const VERSION = .*|const VERSION = ${VERSION_VAL};|g" "$file"
            else
              # Prepend version logic to new files
              echo -e "const VERSION = ${VERSION_VAL};\n$(cat "$file")" > "$file"
            fi
          done

      - name: Commit & Push Changes
        run: |
          git config --local user.email "hassanbiswas.github.io@gmail.com"
          git config --local user.name "Hassan Biswas"
          
          # Stage changes and check status
          git add .
          
          # Robust check for changes
          if ! git diff --cached --quiet; then
            git commit -m "Automated Asset Sync & Logic Preservation [skip ci]"
            git push origin main
          else
            echo "No changes detected. Skipping commit."
          fi
          
