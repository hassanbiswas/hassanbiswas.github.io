name: 15-Day Automated Backup (No-Expiry)

on:
  schedule:
    # Runs at 00:00 on the 1st and 16th of every month
    - cron: '0 0 1,16 * *'
  workflow_dispatch: # Allows you to click "Run workflow" manually if needed

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Temporary Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BACKUP_APP_ID }}
          private-key: ${{ secrets.BACKUP_APP_PRIVATE_KEY }}

      - name: Checkout Source (Current Repo)
        uses: actions/checkout@v4
        with:
          path: source-repo

      - name: Checkout Backup Repo
        uses: actions/checkout@v4
        with:
          repository: hassanbiswas/backup
          token: ${{ steps.generate_token.outputs.token }}
          path: backup-repo

      - name: Sync Backup
        run: |
          # Sync everything except .git folders
          rsync -av --delete --exclude='.git/' source-repo/ backup-repo/

      - name: Commit and Push to Backup
        run: |
          cd backup-repo
          git config user.name "Hassan Biswas"
          git config user.email "hassanbiswas.github.io@gmail.com"
          
          # Using your preferred date-based logic for the message
          VERSION_STAMP=$(date +'%Y-%m-%d')
          
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Automated Backup: $VERSION_STAMP"
            git push origin main
          else
            echo "No changes since last half-month. Everything is synced."
          fi
          
