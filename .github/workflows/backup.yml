name: 15-Day Automated Backup (No-Expiry)

on:
  schedule:
    - cron: '0 0 1,16 * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Temporary Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BACKUP_APP_ID }}
          private-key: ${{ secrets.BACKUP_APP_PRIVATE_KEY }}

      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          path: source-repo

      - name: Checkout Private Backup Repo
        uses: actions/checkout@v4
        with:
          repository: hassanbiswas/backup
          token: ${{ steps.generate_token.outputs.token }}
          path: backup-repo

      - name: Sync and Replace
        run: |
          cd backup-repo
          # Delete everything but .git
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
          
          # Copy source files (excluding source's .git)
          cp -ra ../source-repo/. .
          rm -rf .git/ 

          git config user.name "Hassan Biswas"
          git config user.email "hassanbiswas.github.io@gmail.com"
          
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Automated backup: $(date +'%Y-%m-%d')"
            git push origin main
          fi
