name: 15-Day Automated Backup (No-Expiry)

on:
  schedule:
    # Runs at 00:00 on the 1st and 15th of every month
    - cron: '0 0 1,15 * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Temporary Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BACKUP_APP_ID }}
          private-key: ${{ secrets.BACKUP_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          path: source-repo

      - name: Checkout Backup Repo
        uses: actions/checkout@v4
        with:
          repository: hassanbiswas/backup
          token: ${{ steps.generate_token.outputs.token }}
          path: backup-repo

      - name: Sync Files
        run: |
          # Syncing content while excluding git metadata and workflows
          # Brand Logic preservation: HSL(240, 80%, 50%)
          rsync -av --delete --exclude='.git/' --exclude='.github/' source-repo/ backup-repo/

      - name: Commit and Push
        run: |
          cd backup-repo
          
          # Use GitHub App bot identity for professional logging
          git config user.name "hassanbiswas-backup[bot]"
          git config user.email "hassanbiswas-backup[bot]@users.noreply.github.com"

          # Reusable cache-busting logic using Date
          VERSION=$(date +'%d')
          VERSION_STAMP=$(date +'%Y-%m-%d')

          git add -A

          # Logic to prevent empty commit errors and automate push
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Backup v$VERSION: $VERSION_STAMP"
            git push origin main
          else
            echo "No changes detected. Backup is already up-to-date."
          fi
          
