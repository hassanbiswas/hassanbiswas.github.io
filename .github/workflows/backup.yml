name: 15-Day Automated Backup (No-Expiry)

on:
  schedule:
    # Runs at 00:00 on day 1 and 16 of every month
    - cron: '0 0 1,16 * *'
  workflow_dispatch: # Allows you to run manually right now

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Temporary Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BACKUP_APP_ID }}
          private-key: ${{ secrets.BACKUP_APP_PRIVATE_KEY }}

      - name: Checkout Source (hassanbiswas.github.io)
        uses: actions/checkout@v4
        with:
          path: source-repo

      - name: Checkout Backup Repo
        uses: actions/checkout@v4
        with:
          repository: hassanbiswas/backup
          token: ${{ steps.generate_token.outputs.token }}
          path: backup-repo

      - name: Sync Backup (Delete old, copy new)
        run: |
          # Use rsync to mirror source-repo into backup-repo
          # --delete ensures files removed from source are also removed from backup
          # --exclude='.git/' ensures we don't overwrite the backup repo's git history
          rsync -av --delete --exclude='.git/' source-repo/ backup-repo/

      - name: Commit and Push to Backup
        run: |
          cd backup-repo
          git config user.name "Hassan Biswas"
          git config user.email "hassanbiswas.github.io@gmail.com"
          
          # Check for changes
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Automated backup: $(date +'%Y-%m-%d')"
            git push origin main
          else
            echo "Backup is already up to date. No changes to push."
          fi
          
