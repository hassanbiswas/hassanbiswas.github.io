name: Auto Update Sitemap

on:
  push:
    branches:
      - main  # Runs every time you push to the main branch

jobs:
  sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the action to push changes back to your repo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Sitemap Script
        run: node generate-sitemap.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          # Only commit if there are actual changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: automated sitemap update [$(date +'%Y-%m-%d')]" && git push)
          
