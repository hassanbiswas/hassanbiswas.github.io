name: Auto Update Sitemap

on:
  push:
    branches:
      - main
  # Allows manual triggers from the Actions tab
  workflow_dispatch: 

jobs:
  sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Keep this if you have a package.json, otherwise you can remove it
      - name: Install Dependencies
        run: npm install || echo "No package.json found, skipping install."

      - name: Run Sitemap Script
        run: node generate-sitemap.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add sitemap.xml
          
          # This logic checks if there are staged changes before committing
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto-update sitemap $(date +'%Y-%m-%d') [skip ci]"
            git push
          else
            echo "No changes detected in sitemap.xml. Nothing to push."
          fi
          
