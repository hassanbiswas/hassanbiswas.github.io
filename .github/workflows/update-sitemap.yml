name: Auto Update Sitemap

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install || echo "No package.json found, skipping install."

      - name: Run Sitemap Script
        run: node generate-sitemap.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add sitemap.xml
          
          # Using your preferred logic style for versioning
          VERSION=$(date +'%d')
          
          if ! git diff --cached --quiet; then
            git commit -m "chore: sitemap v$VERSION update $(date +'%Y-%m-%d') [skip ci]"
            git push
          else
            echo "No changes detected in sitemap.xml. Nothing to push."
          fi

      - name: Ping Search Engines
        # This only runs if the previous steps succeeded
        run: |
          curl "https://www.google.com/ping?sitemap=https://hassanbiswas.github.io/sitemap.xml"
          curl "https://www.bing.com/ping?sitemap=https://hassanbiswas.github.io/sitemap.xml"
          
