name: Auto Update Sitemap

on:
  push:
    branches:
      - main
  # Allows you to run this manually from the Actions tab for testing
  workflow_dispatch: 

jobs:
  sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Uncomment the next two lines if you actually have a package.json file
     # - name: Install Dependencies
      #   run: npm install

      - name: Run Sitemap Script
        run: node generate-sitemap.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage the sitemap
          git add sitemap.xml
          
          # Check if there are actual changes to avoid "Exit Code 1" on empty commits
          if git diff --cached --quiet; then
            echo "No changes detected in sitemap.xml. Skipping push."
          else
            git commit -m "chore: auto-update sitemap $(date +'%Y-%m-%d') [skip ci]"
            git push
          fi
          
