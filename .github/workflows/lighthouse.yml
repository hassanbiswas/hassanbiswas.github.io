name: SEO & Performance Guard

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      # 1. Automates the checkout process
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Sets up the environment without manual maintenance
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Automates dependency caching

      - name: Install & Build
        run: |
          npm install
          # npm run build 

      # 3. Runs the audit and provides a zero-expiry public report link
      - name: Run Lighthouse Audit
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true # No manual hosting required
          
