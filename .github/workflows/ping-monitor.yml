name: Site Continuity Sync

on:
  schedule:
    # 00:00 UTC = 06:00 AM GMT+6
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  ping-task:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize Logic for Version $(date +'%d')
        run: echo "Starting ping sequence for today."

      - name: Ping Loop (10 Iterations)
        run: |
          for i in {1..10}
          do
            echo "Iteration $i of 10"
            # Pinging hassanbiswas.github.io
            curl -I -s https://hassanbiswas.github.io > /dev/null
            
            if [ $i -lt 10 ]; then
              echo "Waiting 30 minutes (1800s)..."
              sleep 1800
            fi
          done
          
