
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <!-- GitHub only supports one custom error page: 404.html. 
    It must be in the root directory of your repository. -->
    <meta charset="UTF-8">
    <title>Redirecting... | Hassan Biswas</title>
    
  <script>
  (function() {
    const VERSION = new Date().getDate(); 
    let path = window.location.pathname;
    const originalPath = path;

    // 1. Force Lowercase
    if (/[A-Z]/.test(path)) {
      path = path.toLowerCase();
    }

    // 2. Remove index.html or index.php (leaving the trailing slash)
    if (path.endsWith('/index.html') || path.endsWith('/index.php')) {
      path = path.replace(/index\.(html|php)$/, '');
    }

    // 3. Remove .html, .php extensions from other files and strip '#'
    // This handles /#about -> /about and /contact.html -> /contact
    path = path.replace(/\.(html|php)$/, '').replace(/#/, '');

    // Redirect only if the path was actually modified
    if (path !== originalPath) {
      window.location.replace(path);
      return;
    }

    // 4. Custom Error Mapping / Fallback
    const errorMapping = {
      '/admin': '/',  // /error/401.html
      '/login': '/' // /error/403.html
    };

    if (errorMapping[path]) {
      window.location.replace(errorMapping[path]);
    } else {
      // Default fallback to home if no match found
      window.location.replace('/');
    }
  })();
  </script>
  
  
</head>
<body>
    <p>Redirecting you to the right place...</p>
</body>
</html>
